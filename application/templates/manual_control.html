<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control GPIO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .device {
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .device h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s;
        }
        .on {
            background-color: #4CAF50;
            color: white;
        }
        .off {
            background-color: #f44336;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Control GPIO</h1>
    <div id="devices">
        {% for device, pin in pins.items() %}
        <div class="device">
            <h2>{{ device.replace('_', ' ').title() }}</h2>
            <button class="on" onclick="control('{{ device }}', 'on')">On</button>
            <button class="off" onclick="control('{{ device }}', 'off')">Off</button>
        </div>
        {% endfor %}
    </div>
    <script>
        function control(device, action) {
            fetch('/controlsend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `device=${device}&action=${action}`
            });
        }
    </script>
</body>
</html>
